{% extends 'main.html' %}

{% block title %} OTS Registration Form {% endblock title %}
{% block top %}


<a href="{% url 'OTS:login' %}"><button style="background-color: #F64C72;"><h3>Login</h3></button></a>
{% endblock %}
{% block content %}
<style>
    body {
 background-image: url("https://i.pinimg.com/originals/7d/5e/e4/7d5ee4872868d9aae16fd2ae15ed70ff.jpg");
}
</style>
<div class="all-forms">
    <form action="{% url 'OTS:storeCandidate' %}" method="post">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username">
    <label for="password">password</label>
    <input type="password" name="password">
    <label for="name">Name</label>
    <input type="text" name="name">

    
    <input type="submit" value="Submit">
    <input type="reset" value="Clear">

    </form>
    Already have an account,<a href="{% url 'OTS:login' %}"><button style="background-color: yellow;">Login</button></a>
</div>
{% endblock %}
