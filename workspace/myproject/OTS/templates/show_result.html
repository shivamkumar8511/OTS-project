{% extends 'main.html' %}

{% block title%}OTS-Test Result {%endblock title%}
{% block top%}
<a href="{% url 'OTS:home' %}"><button style="background-color: #F64C72;"><h3>Home</h3></button></a>
<a href="{% url 'OTS:logout' %}"><button style="background-color: #F64C72;"><h3>Logout</h3></button></a>
{%endblock %}
{% block content %}
<style>
    body {
 background-image: url("http://3.bp.blogspot.com/-MPryP4__w_w/UiwWWwpnesI/AAAAAAAAAeo/VDOUHh2PJQo/s1600/Green+ornament+ppt+backgrounds.jpg");
}
</style>
<table>
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Attempt</th>
        <th>Right</th>
        <th>Wrong</th>
        <th>Points</th>
    </tr>
    {% for r in result %}
    <tr>
        <td>{{r.date}}</td>
        <td>{{r.time}}</td>
        <td>{{r.attempt}}</td>
        <td>{{r.right}}</td>
        <td>{{r.wrong}}</td>
        <td>{{r.points}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
